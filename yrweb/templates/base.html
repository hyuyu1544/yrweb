<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% block head %}{% endblock head %}
    <title>{{title}}</title>
    {% block styles %}{% endblock styles %}
    {% block scripts %}{% endblock scripts %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/static/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/lightbox.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
	    <script src="/static/js/html5shiv.js"></script>
	    <script src="/static/js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/static/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="/static/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
        href="/static/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
        href="/static/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/images/ico/apple-touch-icon-57-precomposed.png">

    <!-- icon -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 overflow">
                    <div class="social-icons pull-right">
                        <ul class="nav nav-pills">
                            <li><a href="https://github.com/hyuyu1544" target=_blank><span class="iconify"
                                        data-icon="ant-design:github-filled" data-inline="false"></span></a></li>
                            <li><a href="https://leetcode.com/freefish99/" target=_blank><span class="iconify"
                                        data-icon="simple-icons:leetcode" data-inline="false"></span></a></li>
                            <li><a href="https://www.linkedin.com/in/yu-yu-huang-07722118b/" target=_blank><span
                                        class="iconify" data-icon="ant-design:linkedin-filled"
                                        data-inline="false"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="index.html">
                        <h1><img src="/static/images/logo.png" alt="logo"></h1>
                    </a>

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="menu"><a href="{% url "yrbase:home" %}">Home</a></li>
                        <li class="menu"><a href="{% url "yrbase:about" %}">About<i class="fa fa-angle-down"></i></a>

                        </li>
                        <li class="dropdown"><a href="blog.html">Blog <i class="fa fa-angle-down"></i></a>
                            <ul role="menu" class="sub-menu">
                                <li><a href="blog.html">分類一</a></li>
                                <li><a href="blog.html">分類二</a></li>
                                <li><a href="blog.html">分類三</a></li>
                            </ul>
                        </li>
                        <li class="menu"><a href="portfolio.html">SocketBus<i class="fa fa-angle-down"></i></a>
                        </li>
                        <li><a href="{% url "yrbase:donate" %}">Donate</a></li>
                    </ul>
                </div>
                <div class="search">
                    <form role="form">
                        <i class="fa fa-search"></i>
                        <div class="field-toggle">
                            <input type="text" class="search-form" autocomplete="off" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!--/#header-->
    {% block content %}
    {% endblock content %}
    <footer id="footer">
        <div class="col-sm-12">
            <div class="copyright-text text-center">
                <p>&copy; YR 2020.</p>
            </div>
        </div>
    </footer>
    <!--/#footer-->
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/lightbox.min.js"></script>
    <script type="text/javascript" src="/static/js/wow.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
